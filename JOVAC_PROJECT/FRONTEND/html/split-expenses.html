<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Expenses - SpendTrackr</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Extra Styling for Split Expenses */
    .split-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .split-form {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      padding: 2rem;
      border-radius: 12px;
      color: #fff;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .split-form h3 {
      margin-bottom: 1rem;
    }

    .split-form input, 
    .split-form select {
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      width: 100%;
    }

    .split-form button {
      background: #ffce00;
      color: #222;
      font-weight: bold;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .split-form button:hover {
      background: #ffdb4d;
      transform: translateY(-2px);
    }

    .split-list {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .split-list h3 {
      margin-bottom: 1rem;
    }

    .expense-table {
      width: 100%;
      border-collapse: collapse;
    }

    .expense-table th, .expense-table td {
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .expense-table th {
      background: #f4f4f9;
    }

    .expense-table tr:hover {
      background: #f9f9ff;
    }

    .btn.small {
      padding: 0.4rem 0.8rem;
      margin-right: 0.3rem;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    .btn.small:hover {
      transform: scale(1.05);
    }

    .btn.settle {
      background: #4caf50;
      color: #fff;
    }

    .btn.delete {
      background: #ff4d4d;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">ðŸ’¸ SpendTrackr</div>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="add-expense.html">Add Expense</a>
        <a href="categories.html">Categories</a>
        <a href="split-expenses.html" class="active">Split Expenses</a>
        <a href="budget.html">Budget</a>
        <a href="recurring.html">Recurring</a>
        <a href="receipts.html">Receipts</a>
        <a href="reports.html">Reports</a>
        <a href="settings.html">Settings</a>
        <a href="login.html">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="topbar">
        <h2>Split Expenses with Friends</h2>
      </div>

      <div class="split-container">
        <!-- Add Split Form -->
        <div class="split-form">
          <h3>Add Shared Expense</h3>
          <input type="text" placeholder="Expense Name (e.g., Dinner)">
          <input type="number" placeholder="Total Amount">
          <input type="text" placeholder="Friends (comma separated)">
          <select>
            <option disabled selected>Choose Split Type</option>
            <option>Equal Split</option>
            <option>Custom Split</option>
          </select>
          <button type="button">Add Split</button>
        </div>

        <!-- Split List -->
        <div class="split-list">
          <h3>Active Splits</h3>
          <table class="expense-table">
            <thead>
              <tr>
                <th>Expense</th>
                <th>Total</th>
                <th>Friends</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Dinner</td>
                <td>â‚¹1200</td>
                <td>Rahul, Neha, Arjun</td>
                <td>
                  <button class="btn small settle">Settle</button>
                  <button class="btn small delete">Delete</button>
                </td>
              </tr>
              <tr>
                <td>Cab Ride</td>
                <td>â‚¹600</td>
                <td>Me, Rohan</td>
                <td>
                  <button class="btn small settle">Settle</button>
                  <button class="btn small delete">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
