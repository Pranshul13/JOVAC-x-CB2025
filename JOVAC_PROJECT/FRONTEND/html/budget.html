<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget - SpendTrackr</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Extra Styling for Budget Page */
    .budget-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .budget-form {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      padding: 2rem;
      border-radius: 12px;
      color: #fff;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .budget-form h3 {
      margin-bottom: 1rem;
    }

    .budget-form input, 
    .budget-form select {
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      width: 100%;
    }

    .budget-form button {
      background: #ffce00;
      color: #222;
      font-weight: bold;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .budget-form button:hover {
      background: #ffdb4d;
      transform: translateY(-2px);
    }

    .budget-list {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .budget-list h3 {
      margin-bottom: 1rem;
    }

    .expense-table {
      width: 100%;
      border-collapse: collapse;
    }

    .expense-table th, .expense-table td {
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .expense-table th {
      background: #f4f4f9;
    }

    .progress-bar {
      height: 12px;
      border-radius: 6px;
      background: #ddd;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #4e54c8;
      width: 50%;
    }

    .expense-table tr:hover {
      background: #f9f9ff;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">ðŸ’¸ SpendTrackr</div>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="add-expense.html">Add Expense</a>
        <a href="categories.html">Categories</a>
        <a href="split-expenses.html">Split Expenses</a>
        <a href="budget.html" class="active">Budget</a>
        <a href="recurring.html">Recurring</a>
        <a href="receipts.html">Receipts</a>
        <a href="reports.html">Reports</a>
        <a href="settings.html">Settings</a>
        <a href="login.html">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="topbar">
        <h2>Set & Track Budgets</h2>
      </div>

      <div class="budget-container">
        <!-- Add Budget Form -->
        <div class="budget-form">
          <h3>Add Monthly Budget</h3>
          <input type="number" placeholder="Enter Budget Amount">
          <select>
            <option disabled selected>Select Category</option>
            <option>Food</option>
            <option>Travel</option>
            <option>Shopping</option>
            <option>Bills</option>
            <option>Entertainment</option>
          </select>
          <button type="button">Save Budget</button>
        </div>

        <!-- Budget List -->
        <div class="budget-list">
          <h3>Current Budgets</h3>
          <table class="expense-table">
            <thead>
              <tr>
                <th>Category</th>
                <th>Limit</th>
                <th>Spent</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Food</td>
                <td>â‚¹5000</td>
                <td>â‚¹3200</td>
                <td>
                  <div class="progress-bar">
                    <div class="progress" style="width: 64%; background:#43cea2;"></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Travel</td>
                <td>â‚¹3000</td>
                <td>â‚¹2800</td>
                <td>
                  <div class="progress-bar">
                    <div class="progress" style="width: 93%; background:#ff9800;"></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Shopping</td>
                <td>â‚¹4000</td>
                <td>â‚¹4200</td>
                <td>
                  <div class="progress-bar">
                    <div class="progress" style="width: 105%; background:#f44336;"></div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
</body>
</html>
